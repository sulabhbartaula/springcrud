<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>All Students Display: Sulabh Bartaula</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"
          rel="stylesheet" >
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}">
    </script>
</head>
<body>
<h1>All Students Record</h1>
<div class="container">
    <div th:if="${not #lists.isEmpty(students)}">
        <table class="table table-striped">
            <tr>
                <th>Student Id</th>
                <th>Name</th>
                <th>GPA</th>
            </tr>
            <tr th:each="student : ${students}">
                <th th:text="${student.id}"></th>
                <th th:text="${student.name}"></th>
                <th th:text="${student.gpa}"></th>
            </tr>

        </table>

    </div>

</div>

</body>
</html>
